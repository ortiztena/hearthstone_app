<!DOCTYPE html>
<html>
  <head>
    <title>HearthStone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <main id="hearthStone_main">
        <aside id="hearthStone_sidebarSelectors">
          <figure>
            <img id="hearthStone_sidebarLogo" src="logo.png" alt="HearthStone" />
          </figure>
        </aside>
        <section id="hearthStone_cardSelector"> SELECCIONA ALGUN FILTRO, PISHA!!
        </section>
        <aside id="hearthStone_sidebarDeck">
          <div id="hearthStone_deckBuilder">
            <h1 id="hearthStone_deckBuilderHeader">My deck:</h1>
            <ul id="hearthStone_deckBuilderCards">
            </ul>
          </div>
          <div id="hearthStone_cardSummary">
            <h1 id="hearthStone_cardSummaryHeader">Card summary</h1>
            <ul id="hearthStone_cardSummaryStats">
              <li id="internal">Internal ID: </li>
              <li id="name">Name: </li>
              <li id="set">Set: </li>
              <li id="type">Type: </li>
              <li id="cost">cost: </li>
              <li id="text">Text: </li>
              <li id="playerclass">PlayerClass: </li>
            </ul>
          </div>
        </aside>

        <script src="./index.js"></script>
      </main>
      <footer id="hearthStone_footer">UOC - JavaScript para Programadores - 2019-20 Q2</footer>
    </div>
  </body>
</html>
